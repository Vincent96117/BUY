<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>V178-X é‹¼éµæŒ‡æ®å®˜ V2.1 (æ·¨åŒ–å¯¦æˆ°ç‰ˆ)</title>
    <style>
        :root { --bg: #0b0e11; --card: #181a20; --ready: #f0b90b; --entry: #f6465d; --text: #eaecef; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 10px; }
        .container { max-width: 950px; margin: 0 auto; }
        .control-panel { background: var(--card); padding: 15px; border-radius: 10px; border: 1px solid #333; margin-bottom: 15px; display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; align-items: end; }
        label { display: block; font-size: 11px; color: #888; margin-bottom: 5px; }
        select, input { background: #333; color: #fff; border: 1px solid #444; padding: 8px; border-radius: 5px; width: 100%; }
        .audio-btn { background: var(--ready); color: #000; border: none; padding: 8px; border-radius: 5px; cursor: pointer; font-weight: bold; height: 38px; }
        
        table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 10px; overflow: hidden; }
        th { background: #1e2329; color: #848e9c; padding: 12px 8px; font-size: 12px; text-align: left; }
        td { padding: 12px 8px; border-bottom: 1px solid #2b2f36; }
        
        .manual-locked { background: rgba(246, 70, 93, 0.1) !important; border-left: 5px solid var(--entry) !important; }
        .status-badge { padding: 4px 10px; border-radius: 4px; font-weight: bold; font-size: 12px; display: inline-block; }
        .READY { background: rgba(240, 185, 11, 0.3); color: var(--ready); border: 1px solid var(--ready); animation: flash 1s infinite; }
        .ENTRY { background: var(--entry); color: #fff; animation: pulse 0.5s infinite alternate; }
        
        .time-tag { font-size: 10px; color: #aaa; display: block; }
        .fund-warn { color: #00ffff; text-shadow: 0 0 5px #00ffff; font-weight: bold; }
        
        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        @keyframes pulse { 0% { transform: scale(1); } 100% { transform: scale(1.05); } }
    </style>
</head>
<body>
<div class="container">
    <div class="control-panel">
        <div><label>çµæ§‹é€±æœŸ</label><select id="lookbackDays"><option value="3" selected>3 å¤©</option><option value="7">7 å¤©</option></select></div>
        <div><label>æˆäº¤éæ¿¾ (M)</label><input type="number" id="volLimit" value="10"></div>
        <div><label>éŸ³æ•ˆæç¤º</label><button id="enableAudio" class="audio-btn">ğŸ“¢ å•Ÿå‹•ç›£æ§</button></div>
    </div>
    <table>
        <thead><tr><th>å¹£ç¨® (é–å®š)</th><th>å‰é«˜/ç•¶å‰åƒ¹</th><th>ç‡ˆè™Ÿ (æ™‚é–“)</th><th>è³‡è²»</th><th>å¼•åŠ›è·é›¢</th></tr></thead>
        <tbody id="list"></tbody>
    </table>
</div>

<script>
    const blacklist = ["BTCUSDT", "ETHUSDT", "SOLUSDT", "XRPUSDT", "BNBUSDT", "BNXUSDT", "DOGEUSDT", "ADAUSDT", "TRXUSDT", "AVAXUSDT", "DOTUSDT", "SHIBUSDT", "TONUSDT", "LINKUSDT", "BCHUSDT", "NEARUSDT", "MATICUSDT", "LTCUSDT", "PEPEUSDT", "UNIUSDT", "ICPUSDT", "RENDERUSDT", "APTUSDT", "HBARUSDT", "ARBUSDT", "SUIUSDT"];
    let audioEnabled = false, lockedSymbols = {};
    const readyAudio = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
    const entryAudio = new Audio('https://actions.google.com/sounds/v1/alarms/alarm_clock_short.ogg');

    document.getElementById('enableAudio').onclick = function() {
        audioEnabled = !audioEnabled;
        this.innerText = audioEnabled ? "âœ… ç›£æ§ä¸­" : "ğŸ“¢ å•Ÿå‹•ç›£æ§";
        readyAudio.volume = 0; readyAudio.play();
        entryAudio.volume = 0; entryAudio.play();
        setTimeout(() => { readyAudio.volume = 1; entryAudio.volume = 1; }, 500);
    };

    function toggleLock(s) {
        if (lockedSymbols[s]) delete lockedSymbols[s];
        else lockedSymbols[s] = { time: new Date().toLocaleTimeString(), manual: true };
        update();
    }

    async function update() {
        try {
            const days = parseInt(document.getElementById('lookbackDays').value);
            const volMin = parseFloat(document.getElementById('volLimit').value) * 1000000;
            const r = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr');
            const data = await r.json();
            
            let coinData = [];
            let playType = null;

            for (let t of data.filter(x => x.symbol.endsWith('USDT') && !blacklist.includes(x.symbol))) {
                const vol = parseFloat(t.quoteVolume);
                // ç¬¬ä¸€é“éæ¿¾ï¼šæˆäº¤é‡å¤ªå°ä¸”æ²’è¢«æ‰‹å‹•é–å®šçš„ï¼Œç›´æ¥æ»¾
                if (vol < volMin && !lockedSymbols[t.symbol]) continue;

                const fundR = await fetch(`https://fapi.binance.com/fapi/v1/premiumIndex?symbol=${t.symbol}`);
                const fundD = await fundR.json();
                const fund = (parseFloat(fundD.lastFundingRate) * 100).toFixed(4);

                // ç¬¬äºŒé“éæ¿¾ï¼šè³‡è²»æ­»æ‰çš„æ®­å±å¹£ï¼Œç›´æ¥æ»¾
                if (fund === "0.0000" && vol < 20000000 && !lockedSymbols[t.symbol]) continue;

                const kR = await fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${t.symbol}&interval=4h&limit=${(days*6)+1}`);
                const k = await kR.json();
                if(!k || k.length < 5) continue;
                
                const highVal = Math.max(...k.slice(0, days*6).map(x => parseFloat(x[2])));
                const curPrice = parseFloat(t.lastPrice);
                const dist = ((highVal - curPrice) / curPrice * 100);

                let st = "SCAN";
                // é€²å…¥ READY æˆ– ENTRY
                if (curPrice > highVal) { st = "ENTRY"; playType = 'ENTRY'; }
                else if (dist < 1.5 && dist > -0.5) { st = "READY"; if(playType !== 'ENTRY') playType = 'READY'; }

                if ((st === "READY" || st === "ENTRY") && !lockedSymbols[t.symbol]) {
                    lockedSymbols[t.symbol] = { time: new Date().toLocaleTimeString(), manual: false };
                }
                if (lockedSymbols[t.symbol]) lockedSymbols[t.symbol].lastSt = st;
                coinData.push({ s: t.symbol, highVal, curPrice, dist, fund, st });
            }

            if (audioEnabled && playType) {
                const a = (playType === 'ENTRY') ? entryAudio : readyAudio;
                a.currentTime = 0; a.play();
            }

            coinData.sort((a,b) => (lockedSymbols[b.s]?1:0) - (lockedSymbols[a.s]?1:0) || a.dist - b.dist);

            const body = document.getElementById('list');
            body.innerHTML = '';
            for (let c of coinData.slice(0, 35)) {
                const lock = lockedSymbols[c.s];
                const fundClass = Math.abs(parseFloat(c.fund)) >= 0.05 ? 'fund-warn' : '';
                body.insertAdjacentHTML('beforeend', `
                    <tr class="${lock?.manual ? 'manual-locked' : ''}">
                        <td><b style="cursor:pointer; text-decoration:underline" onclick="toggleLock('${c.s}')">${c.s.replace('USDT','')}</b></td>
                        <td><div style="font-size:10px;color:#666">${c.highVal}</div><b>${c.curPrice}</b></td>
                        <td><span class="status-badge ${lock?lock.lastSt:c.st}">${lock?lock.lastSt:c.st}</span>
                            ${lock ? `<span class="time-tag">â± ${lock.time}</span>` : ''}</td>
                        <td class="${fundClass}">${c.fund}%</td>
                        <td style="color:${c.dist<1.5?'#f0b90b':''}; font-weight:bold">${c.dist.toFixed(2)}%</td>
                    </tr>
                `);
            }
        } catch (e) {}
    }
    setInterval(update, 30000); update();
</script>
</body>
</html>
