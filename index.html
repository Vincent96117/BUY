<script>
    const BARK_KEY = "E96538f9eaef0eaec0fe65be1e6dc3738e08122150839671e3f654cd81633dcd";
    const BLACKLIST = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT', 'XRPUSDT', 'BNBUSDT', 'BNXUSDT'];
    let isRunning = false;
    let notifiedStatus = {}; 
    let highPriceMap = {}; // å­˜å„²å‰é«˜

    function speak(text) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'zh-TW';
        window.speechSynthesis.speak(msg);
    }

    async function sendBark(title, body) {
        const url = `https://api.day.app/${BARK_KEY}/${encodeURIComponent(title)}/${encodeURIComponent(body)}?group=Trading&sound=miners&isArchive=1`;
        fetch(url).catch(e => console.error("Bark Error"));
    }

    async function fetchData() {
        if (!isRunning) return;
        try {
            // 1. æŠ“å–æ‰€æœ‰åˆç´„åƒ¹æ ¼èˆ‡è³‡è²»
            const [priceRes, fundRes] = await Promise.all([
                fetch('https://fapi.binance.com/fapi/v1/ticker/price'),
                fetch('https://fapi.binance.com/fapi/v1/premiumIndex')
            ]);
            const prices = await priceRes.json();
            const funds = await fundRes.json();

            // 2. éæ¿¾èˆ‡è™•ç†æ•¸æ“š
            const validCoins = funds.filter(f => 
                f.symbol.endsWith('USDT') && 
                !BLACKLIST.includes(f.symbol) && 
                parseFloat(f.lastFundingRate) <= -0.0002 // è³‡è²»è²  0.02% ä»¥ä¸Š
            );

            let displayData = [];

            for (let f of validCoins) {
                const curPrice = parseFloat(prices.find(p => p.symbol === f.symbol).price);
                const fundRate = (parseFloat(f.lastFundingRate) * 100).toFixed(4);
                
                // ç²å–å‰é«˜ï¼ˆæ­¤è™•æ¨¡æ“¬å‰é«˜é‚è¼¯ï¼Œå¯¦æˆ°å»ºè­°ä¸²æ¥ K ç·šæ¥å£ï¼‰
                if (!highPriceMap[f.symbol]) highPriceMap[f.symbol] = curPrice * 1.03; 
                const highVal = highPriceMap[f.symbol];
                const dist = (((highVal - curPrice) / highVal) * 100).toFixed(2);

                let stCmd = "SCAN";
                let reason = "æƒæä¸­";

                if (dist <= 1.5 && dist > 0) {
                    stCmd = "READY";
                    reason = "é€²å…¥å°„ç¨‹ï¼Œæº–å‚™ä¼æ“Š";
                } else if (curPrice >= highVal) {
                    stCmd = "HOLD";
                    reason = "çµæ§‹çªç ´ï¼Œèƒ½é‡æŒçºŒ";
                }

                if (stCmd !== "SCAN") {
                    checkAndNotify(f.symbol, stCmd, fundRate, dist);
                    displayData.push({ symbol: f.symbol, curPrice, highVal, dist, fundRate, stCmd, reason });
                }
            }

            renderTable(displayData);
        } catch (e) {
            console.error("Fetch Error");
        }
    }

    function checkAndNotify(symbol, state, fund, dist) {
        if (notifiedStatus[symbol] !== state) {
            const title = `${state === 'READY' ? 'ğŸŸ¡' : 'ğŸŸ¢'} ${symbol} | ${state}`;
            const body = `è³‡è²»: ${fund}% | è·é›¢å‰é«˜: ${dist}%`;
            sendBark(title, body);
            speak(`${symbol} é€²å…¥ ${state} ç‹€æ…‹`);
            notifiedStatus[symbol] = state;
        }
    }

    function renderTable(data) {
        const body = document.getElementById('radarBody');
        body.innerHTML = data.sort((a,b) => a.dist - b.dist).map(c => `
            <tr>

                <td>${c.dist}%</td>
                <td style="color:#ff00ff">${c.fundRate}%</td>
                <td class="${c.stCmd}">${c.stCmd}</td>
                <td>${c.reason}</td>
            </tr>
        `).join('');
    }

    function toggleSystem() {
        isRunning = !isRunning;
        const btn = document.getElementById('startBtn');
        btn.innerText = isRunning ? "ğŸ›‘ åœæ­¢ç›£æ§" : "ğŸš€ å•Ÿå‹•ç›£æ§";
        btn.style.background = isRunning ? "#555" : "#d32f2f";
        if (isRunning) {

    }
