<!DOCTYPE html>
<html>
<head>
    <title>V2.6 é‹¼éµæŒ‡æ®å®˜ - 3D High</title>
    <style>
        body { background: #111; color: #eee; font-family: "Microsoft JhengHei", sans-serif; margin: 20px; }
        .dashboard { display: flex; gap: 20px; margin-bottom: 20px; align-items: center; background: #222; padding: 15px; border-radius: 8px; border: 1px solid #444; }
        table { width: 100%; border-collapse: collapse; background: #1a1a1a; }

        @keyframes pulse { 0% { background: #9c27b0; } 50% { background: #e91e63; } 100% { background: #9c27b0; } }
        button { padding: 10px 24px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; }

    </style>
</head>
<body>

    <div class="dashboard">
        <div style="font-size: 20px; font-weight: bold; color: #ff4444;">IRON COMMANDER V2.6</div>
        <button class="btn-start" id="startBtn" onclick="toggleSystem()">ğŸš€ å•Ÿå‹•ç›£æ§</button>
        <div id="statusUpdate" style="margin-left: auto; color: #00ffff;">3D High æ¨¡å¼å·²é–å®š</div>
    </div>

    <table>
        <thead>
            <tr>
                <th>æ¨™çš„</th>
                <th>åƒ¹æ ¼ / 3D é«˜é»</th>
                <th>è·é›¢ %</th>
                <th>è³‡è²» (Fund)</th>
                <th>ç‹€æ…‹</th>
                <th>åŸ·è¡Œå»ºè­°</th>
            </tr>
        </thead>
        <tbody id="radarBody"></tbody>
    </table>

<script>
    const BARK_KEY = "E96538f9eaef0eaec0fe65be1e6dc3738e08122150839671e3f654cd81633dcd";
    const BLACKLIST = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT', 'XRPUSDT', 'BNBUSDT', 'BNXUSDT'];
    let isRunning = false;
    let notifiedStatus = {}; 

    function speak(text) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'zh-TW';
        window.speechSynthesis.speak(msg);
    }

    async function sendBark(title, body) {
        // ç²¾ç°¡åŒ– URL é˜²æ­¢ 400 éŒ¯èª¤
        const url = `https://api.day.app/${BARK_KEY}/${encodeURIComponent(title)}/${encodeURIComponent(body)}?group=Trading&sound=miners`;
        fetch(url).catch(e => console.error("Bark Error"));
    }

    async function fetchData() {
        if (!isRunning) return;
        try {
            // æŠ“å–å…¨å¸‚å ´åƒ¹æ ¼èˆ‡è³‡è²»
            const [priceRes, fundRes] = await Promise.all([
                fetch('https://fapi.binance.com/fapi/v1/ticker/price'),
                fetch('https://fapi.binance.com/fapi/v1/premiumIndex')
            ]);
            const prices = await priceRes.json();
            const funds = await fundRes.json();

            let displayData = [];

            // é€™è£¡éæ¿¾è² è³‡è²»
            const targets = funds.filter(f => 
                f.symbol.endsWith('USDT') && 
                !BLACKLIST.includes(f.symbol) && 
                parseFloat(f.lastFundingRate) <= -0.0002
            );

            for (let f of targets) {
                // ç‚ºæ¯å€‹ç¬¦åˆè³‡è²»çš„å¹£æŠ“å– 3 å¤© K ç·šæ‰¾æœ€é«˜é»
                const kRes = await fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${f.symbol}&interval=1d&limit=3`);
                const klines = await kRes.json();
                const threeDayHigh = Math.max(...klines.map(k => parseFloat(k[2]))); // å– 3 å¤©å…§æœ€é«˜åƒ¹

                const curPrice = parseFloat(prices.find(p => p.symbol === f.symbol).price);
                const fundRate = (parseFloat(f.lastFundingRate) * 100).toFixed(4);
                const dist = (((threeDayHigh - curPrice) / threeDayHigh) * 100);

                let stCmd = "SCAN";
                let reason = "å°‹æ‰¾èƒ½é‡";

                // --- 1.5% å°„ç¨‹é‚è¼¯ ---
                if (dist <= 1.5 && dist > 0) {
                    stCmd = "READY";
                    reason = "é€²å…¥ 3D é«˜é»å°„ç¨‹";
                } else if (curPrice >= threeDayHigh) {
                    stCmd = "HOLD";
                    reason = "çªç ´ 3D é«˜é»";
                }

                if (stCmd !== "SCAN") {
                    checkAndNotify(f.symbol, stCmd, fundRate, dist.toFixed(2));
                    displayData.push({ 
                        symbol: f.symbol, curPrice, highVal: threeDayHigh, 
                        dist: dist.toFixed(2), fundRate, stCmd, reason 
                    });
                }
            }
            renderTable(displayData);
        } catch (e) { console.error("Data Error"); }
    }

    function checkAndNotify(symbol, state, fund, dist) {
        if (notifiedStatus[symbol] !== state) {
            sendBark(`${state}: ${symbol}`, `Dist: ${dist}%, Fund: ${fund}%`);
            speak(`${symbol} ${state}`);
            notifiedStatus[symbol] = state;
        }
    }

    function renderTable(data) {
        const body = document.getElementById('radarBody');
        body.innerHTML = data.sort((a,b) => a.dist - b.dist).map(c => `
            <tr>
                <td><b>${c.symbol}</b></td>
                <td>${c.curPrice.toFixed(4)} / ${c.highVal.toFixed(4)}</td>
                <td style="color:#ff4444">${c.dist}%</td>
                <td style="color:#ff00ff">${c.fundRate}%</td>
                <td class="${c.stCmd}">${c.stCmd}</td>
                <td>${c.reason}</td>
            </tr>
        `).join('');
    }

    function toggleSystem() {
        isRunning = !isRunning;
        document.getElementById('startBtn').innerText = isRunning ? "ğŸ›‘ åœæ­¢" : "ğŸš€ å•Ÿå‹•";
        if (isRunning) setInterval(fetchData, 15000); // 3å¤©é«˜é»é‹ç®—é‡è¼ƒå¤§ï¼Œè¨­ç‚º 5 ç§’åˆ·æ–°
    }
</script>
</body>
</html>
