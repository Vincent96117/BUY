<!DOCTYPE html>

        .ENTRY {

        }

        @keyframes ready-flash { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        @keyframes entry-flash { 0% { transform: scale(1); box-shadow: 0 0 5px var(--entry); } 100% { transform: scale(1.1); box-shadow: 0 0 20px var(--entry); } }
        
        .price-info { font-family: 'Roboto Mono', monospace; }
        .fund-val { font-size: 13px; font-weight: bold; }
        .fund-warn { color: #00ffff; text-shadow: 0 0 5px #00ffff; }
        
        .progress-bg { height: 4px; background: #333; margin-top: 8px; border-radius: 2px; width: 100px; }
        .progress-bar { height: 100%; border-radius: 2px; transition: width 0.5s; }
        
        .audio-toggle { background: #333; color: #fff; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 12px; margin-top: 10px; }

<div class="container">

        <div style="color: var(--ready); font-size: 20px; font-weight: bold; letter-spacing: 1px;">V178-X å˜ç©ºæŒ‡æ®å®˜ <span style="font-size:12px; color:#666">V1.3 (è²å…‰å¼·åŒ–ç‰ˆ)</span></div>
        <div id="market-summary" style="font-size: 12px; color: #848e9c; margin-top: 5px;">é»æ“Šä¸‹æ–¹æŒ‰éˆ•å•Ÿå‹•éŸ³æ•ˆç›£æ§...</div>

                <th>ç‡ˆè™ŸæŒ‡ä»¤</th>
                <th>è³‡è²»</th>

</div>

<script>
    const blacklist = ["BTCUSDT", "ETHUSDT", "SOLUSDT", "XRPUSDT", "BNBUSDT", "BNXUSDT", "DOGEUSDT", "ADAUSDT", "TRXUSDT", "AVAXUSDT", "DOTUSDT", "SHIBUSDT", "TONUSDT", "LINKUSDT", "BCHUSDT", "NEARUSDT", "MATICUSDT", "LTCUSDT", "PEPEUSDT", "UNIUSDT", "ICPUSDT", "RENDERUSDT", "APTUSDT", "HBARUSDT", "ARBUSDT", "SUIUSDT"];
    
    let audioEnabled = false;
    const readyAudio = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3'); // çŸ­ä¿ƒæé†’
    const entryAudio = new Audio('https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3');   // è­¦å ±æé†’

    document.getElementById('enableAudio').addEventListener('click', function() {
        audioEnabled = !audioEnabled;
        this.innerText = audioEnabled ? "ğŸ”Š éŸ³æ•ˆç›£æ§ä¸­" : "ğŸ”‡ é»æ“Šå•Ÿå‹•éŸ³æ•ˆæç¤º";
        this.style.background = audioEnabled ? "#2ebd85" : "#333";
    });

    async function get7DHigh(symbol) {
        try {
            const r = await fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${symbol}&interval=4h&limit=42`);
            const d = await r.json();
            return Math.max(...d.map(k => parseFloat(k[2])));
        } catch(e) { return 0; }
    }

    async function update() {
        try {
            const tickerR = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr');
            const all = await tickerR.json();
            const baseList = all.filter(c => c.symbol.endsWith('USDT') && !blacklist.includes(c.symbol) && parseFloat(c.quoteVolume) > 30000000);

            let coinData = [];
            let hasEntry = false;
            let hasReady = false;

            for (let coin of baseList.slice(0, 35)) {
                const high7D = await get7DHigh(coin.symbol);
                const curPrice = parseFloat(coin.lastPrice);
                const dist = ((high7D - curPrice) / curPrice * 100);
                const fundR = await fetch(`https://fapi.binance.com/fapi/v1/premiumIndex?symbol=${coin.symbol}`);
                const fundD = await fundR.json();
                const fund = (parseFloat(fundD.lastFundingRate) * 100).toFixed(4);

                let stCmd = "SCAN";
                if (curPrice >= high7D * 1.002 && fund < -0.05) {
                    stCmd = "ENTRY"; hasEntry = true;
                } else if (dist < 1.5 && dist > -0.5 && fund < -0.07) {
                    stCmd = "READY"; hasReady = true;
                }

                coinData.push({ ...coin, high7D, curPrice, dist, fund, stCmd });
            }

            // æ’åºï¼šå¼•åŠ›è·é›¢æœ€å°æ’ä¸Šé¢
            coinData.sort((a, b) => a.dist - b.dist);

            // éŸ³æ•ˆé‚è¼¯
            if (audioEnabled) {
                if (hasEntry) entryAudio.play();
                else if (hasReady) readyAudio.play();
            }

            const listBody = document.getElementById('list');
            listBody.innerHTML = '';
            document.getElementById('market-summary').innerText = `æœ€å¾Œæƒæ: ${new Date().toLocaleTimeString()} | è² è³‡è²»é–€æª»: 0.05%`;

            for (let coin of coinData) {
                const stNote = coin.stCmd === "ENTRY" ? "ğŸ”´ é»ç«é€²å ´" : (coin.stCmd === "READY" ? "ğŸŸ¡ çµæ§‹é‚Šç·£" : "å°‹æ‰¾ç‡ƒæ–™");
                
                const row = `
                    <tr>
                        <td>
                            <div class="symbol-name">${coin.symbol.replace('USDT','')}</div>
                            <div style="font-size:10px; color:#5e6673">7D High: ${coin.high7D}</div>
                        </td>
                        <td class="price-info">
                            <div style="font-size:15px; color:#fff">${coin.curPrice}</div>
                        </td>
                        <td>
                            <span class="status-badge ${coin.stCmd}">${coin.stCmd}</span>
                            <div style="font-size:10px; color:#848e9c; margin-top:4px">${stNote}</div>
                        </td>
                        <td class="fund-val ${Math.abs(coin.fund)>=0.05?'fund-warn':''}">${coin.fund}%</td>
                        <td>
                            <div style="font-size:14px; font-weight:bold; color:${coin.dist < 1.5 ? 'var(--ready)' : '#888'}">${coin.dist.toFixed(2)}%</div>
                            <div class="progress-bg">
                                <div class="progress-bar" style="width:${Math.max(0, 100 - (coin.dist * 10))}%; background:${coin.dist < 1.5 ? 'var(--ready)' : '#333'}"></div>
                            </div>
                        </td>
                    </tr>
                `;
                listBody.insertAdjacentHTML('beforeend', row);
            }
        } catch (e) { console.error(e); }
    }

    setInterval(update, 30000); 
    update();
</script>
