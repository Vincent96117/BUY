<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V178-X å˜ç©ºæŒ‡æ®å®˜ V1.6</title>
    <style>
        :root { --bg: #0b0e11; --card: #181a20; --ready: #f0b90b; --entry: #f6465d; --hold: #2ebd85; --scan: #474d57; --text: #eaecef; }
        body { background: var(--bg); color: var(--text); font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; margin: 0; padding: 10px; }
        .container { max-width: 900px; margin: 0 auto; }
        
        /* æ§åˆ¶é¢æ¿ */
        .control-panel { background: var(--card); padding: 15px; border-radius: 10px; border: 1px solid #333; margin-bottom: 15px; display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; align-items: end; }
        label { display: block; font-size: 11px; color: #888; margin-bottom: 5px; }
        select, input { background: #333; color: #fff; border: 1px solid #444; padding: 8px; border-radius: 5px; width: 100%; box-sizing: border-box; }
        .audio-btn { background: var(--ready); color: #000; border: none; padding: 8px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 12px; }

        table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 10px; overflow: hidden; }
        th { background: #1e2329; color: #848e9c; padding: 12px 8px; font-size: 12px; text-align: left; }
        td { padding: 12px 8px; border-bottom: 1px solid #2b2f36; }
        
        .symbol-name { font-size: 16px; font-weight: bold; color: #fff; }
        .status-badge { padding: 4px 10px; border-radius: 4px; font-weight: bold; font-size: 12px; display: inline-block; }
        
        /* ç‡ˆè™Ÿç‰¹æ•ˆ */
        .SCAN { background: rgba(71, 77, 87, 0.15); color: var(--scan); border: 1px solid var(--scan); }
        .READY { 
            background: rgba(240, 185, 11, 0.25); color: var(--ready); border: 1px solid var(--ready); 
            animation: ready-flash 1.5s infinite ease-in-out;
        }
        .ENTRY { 
            background: rgba(246, 70, 93, 0.35); color: var(--entry); border: 1px solid var(--entry); 
            box-shadow: 0 0 15px var(--entry); animation: entry-flash 0.6s infinite alternate;
        }

        @keyframes ready-flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        @keyframes entry-flash { 0% { transform: scale(1); } 100% { transform: scale(1.05); } }
        
        .fund-val { font-size: 13px; font-weight: bold; }
        .fund-warn { color: #00ffff; text-shadow: 0 0 5px #00ffff; }
        .progress-bg { height: 4px; background: #333; margin-top: 8px; border-radius: 2px; width: 100px; }
        .progress-bar { height: 100%; border-radius: 2px; transition: width 0.5s; }
    </style>
</head>
<body>

<div class="container">
    <div class="control-panel">
        <div>
            <label>çµæ§‹é€±æœŸ (å¤©)</label>
            <select id="lookbackDays">
                <option value="3">3 å¤© (éˆæ•)</option>
                <option value="5">5 å¤© (ä¸­åº¸)</option>
                <option value="7" selected>7 å¤© (ç©©å¥)</option>
            </select>
        </div>
        <div>
            <label>è³‡è²»é–€æª» (%)</label>
            <input type="number" id="fundThreshold" value="-0.03" step="0.01">
        </div>
        <div>
            <label>éŸ³æ•ˆé–‹é—œ</label>
            <button id="enableAudio" class="audio-btn">ğŸ”Š å•Ÿå‹•æç¤ºéŸ³</button>
        </div>
        <div style="font-size: 11px; color: #666; text-align: right;">
            V1.6 å¯¦æˆ°ç‰ˆ<br>æ¯ 30 ç§’å…¨å ´æƒæ
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>å¹£ç¨®</th>
                <th>è§€å¯Ÿ/ç•¶å‰åƒ¹</th>
                <th>ç‡ˆè™ŸæŒ‡ä»¤</th>
                <th>è³‡è²»</th>
                <th>å¼•åŠ›è·é›¢ â†“</th>
            </tr>
        </thead>
        <tbody id="list"></tbody>
    </table>
</div>

<script>
    // æ’é™¤ç‰¹å®šå¹£ç¨®
    const blacklist = ["BTCUSDT", "ETHUSDT", "SOLUSDT", "XRPUSDT", "BNBUSDT", "BNXUSDT", "DOGEUSDT", "ADAUSDT", "TRXUSDT", "AVAXUSDT", "DOTUSDT", "SHIBUSDT", "TONUSDT", "LINKUSDT", "BCHUSDT", "NEARUSDT", "MATICUSDT", "LTCUSDT", "PEPEUSDT", "UNIUSDT", "ICPUSDT", "RENDERUSDT", "APTUSDT", "HBARUSDT", "ARBUSDT", "SUIUSDT"];
    
    let audioEnabled = false;
    const readyAudio = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');
    const entryAudio = new Audio('https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3');

    document.getElementById('enableAudio').addEventListener('click', function() {
        audioEnabled = !audioEnabled;
        this.innerText = audioEnabled ? "âœ… ç›£æ§ä¸­" : "ğŸ”Š å•Ÿå‹•æç¤ºéŸ³";
        this.style.background = audioEnabled ? "#2ebd85" : "#f0b90b";
    });

    async function getStructureHigh(symbol, days) {
        const limit = (days * 24) / 4; 
        try {
            const r = await fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${symbol}&interval=4h&limit=${limit}`);
            const d = await r.json();
            return Math.max(...d.map(k => parseFloat(k[2])));
        } catch(e) { return 0; }
    }

    async function update() {
        try {
            const days = parseInt(document.getElementById('lookbackDays').value);
            const fundLimit = parseFloat(document.getElementById('fundThreshold').value);
            
            const tickerR = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr');
            const all = await tickerR.json();
            
            // ç¯©é¸ USDT åˆç´„å¹£
            const candidates = all.filter(c => c.symbol.endsWith('USDT') && !blacklist.includes(c.symbol) && parseFloat(c.quoteVolume) > 30000000);

            let coinData = [];
            let playEntry = false;
            let playReady = false;

            // é™åˆ¶å‰ 35 éš»æ´»è€€å¹£
            for (let coin of candidates.slice(0, 35)) {
                const highRecent = await getStructureHigh(coin.symbol, days);
                const curPrice = parseFloat(coin.lastPrice);
                const dist = ((highRecent - curPrice) / curPrice * 100);
                
                const fundR = await fetch(`https://fapi.binance.com/fapi/v1/premiumIndex?symbol=${coin.symbol}`);
                const fundD = await fundR.json();
                const fund = (parseFloat(fundD.lastFundingRate) * 100).toFixed(4);

                let stCmd = "SCAN";
                if (curPrice >= highRecent * 1.002 && fund <= fundLimit) {
                    stCmd = "ENTRY"; playEntry = true;
                } else if (dist < 1.5 && dist > -0.5 && fund <= fundLimit) {
                    stCmd = "READY"; playReady = true;
                }

                coinData.push({ ...coin, highRecent, curPrice, dist, fund, stCmd });
            }

            coinData.sort((a, b) => a.dist - b.dist);

            if (audioEnabled) {
                if (playEntry) entryAudio.play();
                else if (playReady) readyAudio.play();
            }

            const listBody = document.getElementById('list');
            listBody.innerHTML = '';

            for (let coin of coinData) {
                const row = `
                    <tr>
                        <td>
                            <div class="symbol-name">${coin.symbol.replace('USDT','')}</div>
                            <div style="font-size:10px; color:#5e6673">${days}D High: ${coin.highRecent}</div>
                        </td>
                        <td><div style="font-family:monospace; color:#fff">${coin.curPrice}</div></td>
                        <td>
                            <span class="status-badge ${coin.stCmd}">${coin.stCmd}</span>
                        </td>
                        <td class="fund-val ${Math.abs(coin.fund)>=0.05?'fund-warn':''}">${coin.fund}%</td>
                        <td>
                            <div style="font-size:13px; font-weight:bold; color:${coin.dist < 1.5 ? 'var(--ready)' : '#888'}">${coin.dist.toFixed(2)}%</div>
                            <div class="progress-bg">
                                <div class="progress-bar" style="width:${Math.max(0, 100 - (coin.dist * 10))}%; background:${coin.dist < 1.5 ? 'var(--ready)' : '#333'}"></div>
                            </div>
                        </td>
                    </tr>
                `;
                listBody.insertAdjacentHTML('beforeend', row);
            }
        } catch (e) { console.error(e); }
    }

    setInterval(update, 30000); 
    update();
</script>
</body>
</html>
