<!DOCTYPE html>
<html>
<head>
    <title>V2.8 é‹¼éµæŒ‡æ®å®˜ - é‡˜é¸æŒä¹…ç‰ˆ</title>
    <style>
        body { background: #111; color: #eee; font-family: sans-serif; margin: 20px; }
        .dashboard { display: flex; gap: 20px; margin-bottom: 20px; align-items: center; background: #222; padding: 15px; border-radius: 8px; border: 1px solid #444; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #333; text-align: left; }
        .SCAN { color: #666; font-weight: normal; } /* æ¢ä»¶æ¶ˆå¤±è®Šç° */
        .READY { color: #ffeb3b; font-weight: bold; background: rgba(255, 235, 59, 0.1); }
        .ENTRY { color: #fff; background: #ff0000; font-weight: bold; animation: pulse 0.6s infinite; }
        .HOLD { color: #00ff00; font-weight: bold; background: rgba(0, 255, 0, 0.1); }
        .pinned { background: #2a2a2a !important; border-left: 4px solid #ffeb3b !important; }
        @keyframes pulse { 0% { background: #ff0000; } 50% { background: #b71c1c; } 100% { background: #ff0000; } }
        button { padding: 5px 12px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; }
        .btn-pin { background: #444; color: white; margin-right: 5px; }
        .btn-pin.active { background: #ffeb3b; color: black; }
        #status { color: #00ffff; font-weight: bold; }
    </style>
</head>
<body>

    <div class="dashboard">
        <div style="font-size: 20px; font-weight: bold; color: #ff4444;">V2.8 COMMANDER</div>
        <button style="background: #d32f2f; color: white; padding: 10px 20px;" onclick="toggleSystem()" id="startBtn">ğŸš€ å•Ÿå‹•</button>
        <div id="status">ç­‰å¾…å•Ÿå‹•...</div>
    </div>

    <table>
        <thead>
            <tr>
                <th>é‡˜é¸</th>
                <th>ä¸Šæ¦œæ™‚é–“</th>
                <th>æ¨™çš„</th>
                <th>åƒ¹æ ¼ / 3D é«˜é»</th>
                <th>è·é›¢ %</th>
                <th>è³‡è²»</th>
                <th>ç‹€æ…‹</th>
                <th>OI è®Šå‹•</th>
            </tr>
        </thead>
        <tbody id="radarBody"></tbody>
    </table>

<script>
    const BARK_KEY = "E96538f9eaef0eaec0fe65be1e6dc3738e08122150839671e3f654cd81633dcd";
    const BLACKLIST = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT', 'XRPUSDT', 'BNBUSDT', 'BNXUSDT'];
    let isRunning = false, notifiedStatus = {}, signalTimes = {}, lastOI = {}, allData = {}, pinnedSymbols = new Set();

    function speak(text) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'zh-TW';
        window.speechSynthesis.speak(msg);
    }

    async function sendBark(title, body) {
        const t = title.replace(/[^a-zA-Z0-9]/g, "");
        const b = body.replace(/[^a-zA-Z0-9]/g, "");
        fetch(`https://api.day.app/${BARK_KEY}/${t}/${b}?group=Trade`).catch(e => {});
    }

    function togglePin(symbol) {
        if (pinnedSymbols.has(symbol)) pinnedSymbols.delete(symbol);
        else pinnedSymbols.add(symbol);
        render(); // ç«‹å³é‡æ–°æ¸²æŸ“
    }

    async function getSingleOI(symbol) {
        try {
            const res = await fetch(`https://fapi.binance.com/fapi/v1/openInterest?symbol=${symbol}`);
            const data = await res.json();
            return parseFloat(data.openInterest);
        } catch (e) { return null; }
    }

    async function get3DHigh(symbol) {
        try {
            const res = await fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${symbol}&interval=1d&limit=3`);
            const klines = await res.json();
            return Math.max(...klines.map(k => parseFloat(k[2])));
        } catch (e) { return null; }
    }

    async function mainLoop() {
        if (!isRunning) return;
        try {
            const [pRes, fRes] = await Promise.all([
                fetch('https://fapi.binance.com/fapi/v1/ticker/price'),
                fetch('https://fapi.binance.com/fapi/v1/premiumIndex')
            ]);
            const prices = await pRes.json(), funds = await fRes.json();

            // 1. æ‰¾å‡ºç•¶å‰ç¬¦åˆè³‡è²»é–€æª»çš„
            const eligible = funds.filter(f => 
                f.symbol.endsWith('USDT') && !BLACKLIST.includes(f.symbol) && parseFloat(f.lastFundingRate) <= -0.0002
            ).map(f => f.symbol);

            // 2. ç¶œåˆæ‰€æœ‰éœ€è¦è™•ç†çš„å¹£ï¼ˆç¬¦åˆæ¢ä»¶çš„ + å·²ç¶“è¢«é‡˜é¸çš„ï¼‰
            const symbolsToProcess = new Set([...eligible, ...pinnedSymbols]);

            for (let symbol of symbolsToProcess) {
                // æŠ“å–åŸºç¤æ•¸æ“š
                if (!allData[symbol]) {
                    const high = await get3DHigh(symbol);
                    if (high) allData[symbol] = { high };
                    else continue;
                }
                
                const currentOI = await getSingleOI(symbol);
                if (currentOI === null) continue;

                const fInfo = funds.find(f => f.symbol === symbol);
                const pInfo = prices.find(p => p.symbol === symbol);
                if (!fInfo || !pInfo) continue;

                const threeDayHigh = allData[symbol].high;
                const curPrice = parseFloat(pInfo.price);
                const fundRate = (parseFloat(fInfo.lastFundingRate) * 100).toFixed(4);
                const dist = (((threeDayHigh - curPrice) / threeDayHigh) * 100);
                const oiChange = lastOI[symbol] ? ((currentOI - lastOI[symbol]) / lastOI[symbol] * 100) : 0;
                lastOI[symbol] = currentOI;

                let oldStatus = notifiedStatus[symbol] || "SCAN";
                let stCmd = "SCAN";

                // --- ç‹€æ…‹æ ¸å¿ƒé‚è¼¯ ---
                // A. å¦‚æœä¹‹å‰æ˜¯ ENTRY/HOLDï¼Œé€²å…¥å–®å‘é–å®š
                if (oldStatus === "ENTRY" || oldStatus === "HOLD") {
                    if (curPrice >= threeDayHigh * 0.99 && oiChange > -1.5) {
                        stCmd = "HOLD";
                    } else {
                        stCmd = "SCAN"; 
                    }
                } 
                // B. åˆå§‹åˆ¤å®šï¼ˆå¿…é ˆåœ¨è² è³‡è²»æ¸…å–®ä¸­æ‰åˆ¤æ–· READY/ENTRYï¼‰
                else if (eligible.includes(symbol)) {
                    if (curPrice >= threeDayHigh) stCmd = "ENTRY"; 
                    else if (dist <= 1.5 && dist > 0 && oiChange > 0.8) stCmd = "ENTRY";
                    else if (dist <= 1.5 && dist > 0) stCmd = "READY";
                }

                // æ›´æ–°æ•¸æ“š
                if (!signalTimes[symbol] && stCmd !== "SCAN") signalTimes[symbol] = new Date().toLocaleTimeString();
                
                // æ¨æ’­é‚è¼¯
                if (notifiedStatus[symbol] !== stCmd && stCmd !== "SCAN") {
                    sendBark(stCmd + symbol, "D" + dist.toFixed(2) + "F" + fundRate);
                    speak(symbol + stCmd);
                }
                notifiedStatus[symbol] = stCmd;

                allData[symbol].row = { 
                    time: signalTimes[symbol] || "--", 
                    symbol: symbol, 
                    curPrice, 
                    high: threeDayHigh, 
                    dist: dist.toFixed(2), 
                    fundRate, 
                    stCmd, 
                    oiChange: oiChange.toFixed(2) 
                };
            }

            // 3. æ¸…ç†ï¼šå¦‚æœæ¢ä»¶æ¶ˆå¤±ä¸”æ²’é‡˜é¸ï¼Œæ‰å¾ allData åˆªé™¤
            Object.keys(allData).forEach(s => {
                if (!eligible.includes(s) && !pinnedSymbols.has(s) && notifiedStatus[s] === "SCAN") {
                    delete allData[s];
                    delete signalTimes[s];
                    delete notifiedStatus[s];
                }
            });

            render();
            document.getElementById('status').innerText = "âœ… ç›£æ§ä¸­";
        } catch (e) { console.error(e); }
    }

    function render() {
        const body = document.getElementById('radarBody');
        const rows = Object.values(allData).filter(d => d.row).map(d => d.row);
        
        const sortedRows = rows.sort((a, b) => {
            if (pinnedSymbols.has(a.symbol) && !pinnedSymbols.has(b.symbol)) return -1;
            if (!pinnedSymbols.has(a.symbol) && pinnedSymbols.has(b.symbol)) return 1;
            return a.dist - b.dist;
        });

        body.innerHTML = sortedRows.map(c => `
            <tr class="${pinnedSymbols.has(c.symbol) ? 'pinned' : ''}">
                <td><button class="btn-pin ${pinnedSymbols.has(c.symbol) ? 'active' : ''}" onclick="togglePin('${c.symbol}')">ğŸ“Œ</button></td>
                <td style="color:#00ffff">${c.time}</td>
                <td><b>${c.symbol}</b></td>
                <td>${c.curPrice} / ${c.high}</td>
                <td style="color:${c.dist < 0 ? '#00ff00' : '#ff4444'}">${c.dist}%</td>
                <td style="color:#ff00ff">${c.fundRate}%</td>
                <td class="${c.stCmd}">${c.stCmd}</td>
                <td style="color:${c.oiChange > 0 ? '#ff4444' : '#00ff00'}">${c.oiChange}%</td>
            </tr>
        `).join('');
    }

    function toggleSystem() {
        isRunning = !isRunning;
        document.getElementById('startBtn').innerText = isRunning ? "ğŸ›‘ åœæ­¢" : "ğŸš€ å•Ÿå‹•";
        if (isRunning) { mainLoop(); setInterval(mainLoop, 10000); }
    }
</script>
</body>
</html>
