<body>

        <button class="btn-start" id="startBtn" onclick="toggleSystem()">ğŸš€ å•Ÿå‹•ç›£æ§</button>
        <button style="background:#1976d2; color:white; margin-left:10px;" onclick="runDiagnostic()">ğŸ§ª æ¸¬è©¦é€£ç·š</button>
        <div id="statusUpdate" style="margin-left: auto; color: #00ffff;">3D High | Ready Notification</div>
    </div>

    <table>
        <thead>
            <tr>
                <th>ä¸Šæ¦œæ™‚é–“</th>
                <th>æ¨™çš„</th>
                <th>åƒ¹æ ¼ / 3D é«˜é»</th>
                <th>è·é›¢ %</th>
                <th>è³‡è²» (Fund)</th>

<script>
    // é–å®šä½ çš„å¯†é‘°
    const BARK_KEY = "E96538f9eaef0eaec0fe65be1e6dc3738e08122150839671e3f654cd81633dcd";
    const BLACKLIST = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT', 'XRPUSDT', 'BNBUSDT', 'BNXUSDT'];
    
    let isRunning = false;
    let notifiedStatus = {}; 
    let signalTimes = {}; 

    function speak(text) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'zh-TW';
        window.speechSynthesis.speak(msg);
    }

    // ã€çµ‚æ¥µä¿®å¾©ã€‘å®Œå…¨ç´”æ·¨çš„ URL ç™¼é€ï¼Œç§»é™¤æ‰€æœ‰ç¬¦è™Ÿé¿å… 400 éŒ¯èª¤
    async function sendBark(title, body) {
        // å»é™¤æ‰€æœ‰éå­—æ¯æ•¸å­—å­—å…ƒï¼Œç¢ºä¿ URL 100% åˆè¦
        const cleanTitle = title.replace(/[^a-zA-Z0-9]/g, "");
        const cleanBody = body.replace(/[^a-zA-Z0-9]/g, "");
        
        const url = `https://api.day.app/${BARK_KEY}/${cleanTitle}/${cleanBody}?group=Trade&sound=miners`;
        
        fetch(url).then(res => {
            if(!res.ok) console.error("Bark æ¨é€å¤±æ•—ï¼Œç‹€æ…‹ç¢¼:", res.status);
            else console.log("Bark é€é”æˆåŠŸ");
        }).catch(e => console.error("ç¶²çµ¡ç•°å¸¸:", e));
    }

    // æ¸¬è©¦æŒ‰éˆ•æ”¹ç”¨æœ€ç°¡å–®çš„å–®å­—
    function runDiagnostic() {
        speak("æ¸¬è©¦é€šè¨Š");
        sendBark("Test", "ConnectionOK"); 
    }

    async function fetchData() {
        if (!isRunning) return;
        try {
            const [priceRes, fundRes] = await Promise.all([
                fetch('https://fapi.binance.com/fapi/v1/ticker/price'),
                fetch('https://fapi.binance.com/fapi/v1/premiumIndex')
            ]);
            const prices = await priceRes.json();
            const funds = await fundRes.json();

            let displayData = [];
            const targets = funds.filter(f => 
                f.symbol.endsWith('USDT') && 
                !BLACKLIST.includes(f.symbol) && 
                parseFloat(f.lastFundingRate) <= -0.0002
            );

            for (let f of targets) {
                // 3 å¤©é«˜é»é‚è¼¯ (1d limit 3)
                const kRes = await fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${f.symbol}&interval=1d&limit=3`);
                const klines = await kRes.json();
                if(!klines || klines.length < 3) continue;
                
                const threeDayHigh = Math.max(...klines.map(k => parseFloat(k[2])));
                const curPrice = parseFloat(prices.find(p => p.symbol === f.symbol).price);
                const fundRate = (parseFloat(f.lastFundingRate) * 100).toFixed(4);
                const dist = (((threeDayHigh - curPrice) / threeDayHigh) * 100);

                let stCmd = "SCAN";
                if (dist <= 1.5 && dist > 0) stCmd = "READY";
                else if (curPrice >= threeDayHigh) stCmd = "HOLD";

                if (stCmd !== "SCAN") {
                    // ä¸Šæ¦œæ™‚é–“è¨˜éŒ„
                    if (!signalTimes[f.symbol]) {
                        const now = new Date();
                        signalTimes[f.symbol] = now.toTimeString().split(' ')[0];
                    }

                    // è§¸ç™¼æ¨æ’­ (READY å³æ¨)
                    if (notifiedStatus[f.symbol] !== stCmd) {
                        // æ¨æ’­å…§å®¹ç²¾ç°¡åŒ–ï¼Œé¿å… 400 éŒ¯èª¤
                        sendBark(stCmd + f.symbol, "D" + dist.toFixed(2) + "F" + fundRate);
                        speak(f.symbol + stCmd);
                        notifiedStatus[f.symbol] = stCmd;
                    }

                    displayData.push({ 
                        time: signalTimes[f.symbol],
                        symbol: f.symbol, curPrice, highVal: threeDayHigh, 
                        dist: dist.toFixed(2), fundRate, stCmd 
                    });
                } else {
                    delete signalTimes[f.symbol];
                    delete notifiedStatus[f.symbol];
                }
            }
            renderTable(displayData);
        } catch (e) { console.error("API Error"); }
    }

    function renderTable(data) {
        const body = document.getElementById('radarBody');
        body.innerHTML = data.sort((a,b) => a.dist - b.dist).map(c => `
            <tr>
                <td class="timestamp">${c.time}</td>
                <td><b>${c.symbol}</b></td>
                <td>${c.curPrice.toFixed(4)} / ${c.highVal.toFixed(4)}</td>
                <td style="color:#ff4444">${c.dist}%</td>
                <td style="color:#ff00ff">${c.fundRate}%</td>
                <td class="${c.stCmd}">${c.stCmd}</td>
            </tr>
        `).join('');
    }

    function toggleSystem() {
        isRunning = !isRunning;
        document.getElementById('startBtn').innerText = isRunning ? "ğŸ›‘ åœæ­¢ç›£æ§" : "ğŸš€ å•Ÿå‹•ç›£æ§";
        if (isRunning) {
            fetchData();
            setInterval(fetchData, 15000);
        }
    }
</script>
