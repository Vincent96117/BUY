<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V178-X é‹¼éµæŒ‡æ®å®˜ V1.9.7 (éŸ³æ•ˆ 100% éŸ¿éˆ´ç‰ˆ)</title>
    <style>
        :root { --bg: #0b0e11; --card: #181a20; --ready: #f0b90b; --entry: #f6465d; --hold: #2ebd85; --scan: #474d57; --text: #eaecef; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 10px; }
        .container { max-width: 950px; margin: 0 auto; }
        .control-panel { background: var(--card); padding: 15px; border-radius: 10px; border: 1px solid #333; margin-bottom: 15px; display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; align-items: end; }
        label { display: block; font-size: 11px; color: #888; margin-bottom: 5px; }
        select, input { background: #333; color: #fff; border: 1px solid #444; padding: 8px; border-radius: 5px; width: 100%; box-sizing: border-box; }
        .audio-btn { background: var(--ready); color: #000; border: none; padding: 8px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 13px; height: 38px; width: 100%; }
        table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 10px; overflow: hidden; }
        th { background: #1e2329; color: #848e9c; padding: 12px 8px; font-size: 12px; text-align: left; }
        td { padding: 12px 8px; border-bottom: 1px solid #2b2f36; }
        .manual-locked { background: rgba(246, 70, 93, 0.1) !important; border-left: 5px solid var(--entry) !important; }
        .symbol-btn { cursor: pointer; text-decoration: underline; color: #fff; font-weight: bold; font-size: 16px; }
        .status-badge { padding: 4px 10px; border-radius: 4px; font-weight: bold; font-size: 12px; display: inline-block; }
        .READY { background: rgba(240, 185, 11, 0.3); color: var(--ready); border: 1px solid var(--ready); animation: flash 1s infinite; }
        .ENTRY { background: var(--entry); color: #fff; border: 1px solid #fff; box-shadow: 0 0 15px var(--entry); animation: pulse 0.5s infinite alternate; }
        .SCAN { background: rgba(71, 77, 87, 0.2); color: var(--scan); }
        .time-tag { font-size: 10px; color: #aaa; display: block; margin-top: 4px; }
        .unlock-btn { background: #444; color: #ff4d4d; border: none; padding: 2px 6px; border-radius: 3px; cursor: pointer; font-size: 9px; margin-left: 5px; }
        .fund-warn { color: #00ffff; text-shadow: 0 0 5px #00ffff; font-weight: bold; }
        @keyframes flash { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes pulse { 0% { transform: scale(1); } 100% { transform: scale(1.05); } }
    </style>
</head>
<body>

<div class="container">
    <div class="control-panel">
        <div>
            <label>çµæ§‹é€±æœŸ</label>
            <select id="lookbackDays">
                <option value="3" selected>3 å¤© (æŠ“å°æµª)</option>
                <option value="7">7 å¤© (ç©©å¥å‹)</option>
                <option value="15">15 å¤© (å¤§é€±æœŸ)</option>
            </select>
        </div>
        <div>
            <label>è³‡è²»é–€æª» (%)</label>
            <input type="number" id="fundThreshold" value="-0.02" step="0.01">
        </div>
        <div>
            <label>éŸ³æ•ˆç›£æ§</label>
            <button id="enableAudio" class="audio-btn">ğŸ“¢ å•Ÿå‹•ç›£æ§ (å…ˆé»æˆ‘)</button>
        </div>
        <div style="font-size: 11px; color: #888;">æ›´æ–°é »ç‡ï¼š7ç§’ | æ’é™¤å¼•åŠ› 0</div>
    </div>

    <table>
        <thead>
            <tr>
                <th>å¹£ç¨® (é–å®š)</th>
                <th>å‰é«˜/ç•¶å‰</th>
                <th>æŒ‡ä»¤ (æ™‚é–“)</th>
                <th>è³‡è²»</th>
                <th>å¼•åŠ›è·é›¢ â†“</th>
            </tr>
        </thead>
        <tbody id="list"></tbody>
    </table>
</div>

<script>
    const blacklist = ["BTCUSDT", "ETHUSDT", "SOLUSDT", "XRPUSDT", "BNBUSDT", "BNXUSDT", "DOGEUSDT", "ADAUSDT", "TRXUSDT", "AVAXUSDT", "DOTUSDT", "SHIBUSDT", "TONUSDT", "LINKUSDT", "BCHUSDT", "NEARUSDT", "MATICUSDT", "LTCUSDT", "PEPEUSDT", "UNIUSDT", "ICPUSDT", "RENDERUSDT", "APTUSDT", "HBARUSDT", "ARBUSDT", "SUIUSDT"];
    
    let audioEnabled = false;
    let lockedSymbols = {}; 
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // å¼·å¤§çš„ Web Audio API éŸ³æ•ˆç”Ÿæˆå™¨
    function playAlert(type) {
        if (!audioEnabled) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        if (type === 'ENTRY') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(880, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(440, audioCtx.currentTime + 0.5);
            gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.start(); osc.stop(audioCtx.currentTime + 0.5);
        } else {
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(660, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            osc.start(); osc.stop(audioCtx.currentTime + 0.2);
        }
    }

    document.getElementById('enableAudio').addEventListener('click', function() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        audioEnabled = !audioEnabled;
        this.innerText = audioEnabled ? "âœ… ç›£æ§ä¸­" : "ğŸ“¢ å•Ÿå‹•ç›£æ§";
        // é»æ“Šç¬é–“ç™¼å‡ºä¸€å€‹å¾®å¼±è²éŸ¿ï¼Œè§£é–æ¬Šé™
        playAlert('READY');
    });

    function toggleLock(symbol) {
        if (lockedSymbols[symbol]) delete lockedSymbols[symbol];
        else lockedSymbols[symbol] = { time: new Date().toLocaleTimeString(), manual: true };
        update();
    }

    async function getHigh(symbol, days) {
        const limit = (days * 24) / 4;
        try {
            const r = await fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${symbol}&interval=4h&limit=${limit + 1}`);
            const d = await r.json();
            return Math.max(...d.slice(0, limit).map(k => parseFloat(k[2])));
        } catch(e) { return 0; }
    }

    async function update() {
        try {
            const days = parseInt(document.getElementById('lookbackDays').value);
            const fundLimit = parseFloat(document.getElementById('fundThreshold').value);
            const tickerR = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr');
            const tickers = await tickerR.json();
            
            let coinData = [];
            let playE = false, playR = false;
            const activeTickers = tickers.filter(x => x.symbol.endsWith('USDT') && !blacklist.includes(x.symbol))
                                         .sort((a,b) => b.quoteVolume - a.quoteVolume).slice(0, 80);

            for (let t of activeTickers) {
                const curPrice = parseFloat(t.lastPrice);
                const vol = parseFloat(t.quoteVolume);
                if (vol < 5000000 && !lockedSymbols[t.symbol]) continue;

                const fundR = await fetch(`https://fapi.binance.com/fapi/v1/premiumIndex?symbol=${t.symbol}`);
                const fundD = await fundR.json();
                const fund = (parseFloat(fundD.lastFundingRate) * 100).toFixed(4);
                if (fund === "0.0000" && vol < 10000000 && !lockedSymbols[t.symbol]) continue;

                const highVal = await getHigh(t.symbol, days);
                const dist = ((highVal - curPrice) / curPrice * 100);

                // --- æ’é™¤å¼•åŠ› 0 ---
                if (Math.abs(dist) < 0.0001 && curPrice <= highVal && !lockedSymbols[t.symbol]) continue;

                let stCmd = "SCAN";
                if (curPrice > highVal && fund <= fundLimit) { stCmd = "ENTRY"; playE = true; }
                else if (dist < 1.5 && dist > -0.5 && fund <= fundLimit) { stCmd = "READY"; playR = true; }

                if ((stCmd === "READY" || stCmd === "ENTRY") && !lockedSymbols[t.symbol]) {
                    lockedSymbols[t.symbol] = { time: new Date().toLocaleTimeString(), manual: false };
                }
                if (lockedSymbols[t.symbol]) lockedSymbols[t.symbol].lastSt = stCmd;
                coinData.push({ symbol: t.symbol, highVal, curPrice, dist, fund, stCmd });
            }

            if (playE) playAlert('ENTRY'); else if (playR) playAlert('READY');

            coinData.sort((a, b) => (lockedSymbols[b.symbol]?1:0) - (lockedSymbols[a.symbol]?1:0) || a.dist - b.dist);
            const listBody = document.getElementById('list');
            listBody.innerHTML = '';

            for (let coin of coinData.slice(0, 35)) {
                const lock = lockedSymbols[coin.symbol];
                const fundClass = Math.abs(parseFloat(coin.fund)) >= 0.05 ? 'fund-warn' : '';
                const displaySt = lock ? lock.lastSt : coin.stCmd;
                listBody.insertAdjacentHTML('beforeend', `
                    <tr class="${lock?.manual ? 'manual-locked' : ''}">
                        <td><span class="symbol-btn" onclick="toggleLock('${coin.symbol}')">${coin.symbol.replace('USDT','')}</span></td>
                        <td><div style="font-size:10px;color:#666">H:${coin.highVal}</div><div>${coin.curPrice}</div></td>
                        <td><span class="status-badge ${displaySt}">${displaySt}</span>
                            ${lock ? `<div class="time-tag">â± ${lock.time} ${lock.manual?'ğŸ“Œ':''}<button class="unlock-btn" onclick="toggleLock('${coin.symbol}')">è§£</button></div>` : ''}
                        </td>
                        <td class="${fundClass}">${coin.fund}%</td>
                        <td style="font-weight:bold;color:${coin.dist<1.5?'#f0b90b':''}">${coin.dist.toFixed(2)}%</td>
                    </tr>
                `);
            }
        } catch (e) {}
    }
    setInterval(update, 7000);
    update();
</script>
</body>
</html>
